<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Jigsaw Preview</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <span class="button enabled" id="openzip"> Open Datapack .zip</span>
    <span class="button enabled" id="openfolder"> Open Datapack Folder</span>
    <ul class="list" id="features"></ul>
    <div class="iconbar">
      <span class="button icon enabled selected" id="bb"><img src="buttons/bb.png" /></span>
      <span class="button icon enabled" id="info"><img src="buttons/info.png" /></span>
      <span class="button icon enabled" id="icon-empty"><img src="annotation_icons/empty.png" /></span>
      <span class="button icon enabled selected" id="icon-entity"><img src="annotation_icons/entity.png" /></span>
      <span class="button icon enabled selected" id="icon-feature"><img src="annotation_icons/feature.png" /></span>
    </div>
  </div>
  <div class="main">
    <canvas id="render" width="640" height="480"></canvas>
    <div class=ui>
      <span class="button" id="first"> |&lt;&lt; </span>
      <span class="button" id="prev"> &lt; </span>
      <span class="text" id="step">&nbsp;</span></span>
      <span class="button" id="next"> &gt; </span>
      <span class="button" id="last"> &gt;&gt;| </span>
    </div>
    <div class="info hidden">
      <div class="title" id="templete-pool"></div>
      <div class="text"><span class="label" id="fallback_from">Fallback from: </span></div>
      <div class="text"><pre><code id="element"></code></pre></div>
      <div class="text"><span class="label">Depth: </span> <span id="depth"></span></div>
      <div class="text hidden" id="joint-div"><span class="label">Joint: </span> <span class="name" id="joint"></span> <span id="joint_type"></span></div>
    </div>
  </div>
  <div class="loader">
    <div class="spinner"></div>
  </div>
  <script src = "js/bundle.js"></script>
</body>
</html>
